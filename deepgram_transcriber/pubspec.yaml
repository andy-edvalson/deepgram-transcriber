name: vox
description: "A Flutter app that uses Deepgram for real-time transcription."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  web_socket_channel: ^3.0.2
  permission_handler: ^12.0.0+1
  flutter_sound: 9.28.0
  path_provider: ^2.1.1
  wakelock_plus: ^1.2.10
  url_launcher: ^6.2.5
  app_links: ^6.4.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/tenant_config.json
